<div class="listview" >
    <div class="row">
        <div class="col-md-8">
            <div class="card" style="border: none;">
                <div class="card-body">
                    <form  [formGroup]="form" (ngSubmit)="save(form)"  name="frmSearch" method="post">

                        <div class="row">
                            <div class="col-md-2">
                                <label for="license_plate">Name :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm"  formControlName="name"  id="name"
                                    name="name">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="manufacturer">Identity Card : </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm"   formControlName="identityCard"  id="identityCard"
                                    name="identityCard">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="model">License Driver : </label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control form-control-sm" formControlName="licenseDriver"   name="licenseDriver">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="seat_number">Type License Driver :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control form-control-sm" formControlName="typeLicenseDriver"   name="typeLicenseDriver">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="seat_number">Address :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control form-control-sm" formControlName="address"   name="address">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="seat_number">Seniority :</label>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control form-control-sm" formControlName="seniority"   name="seniority">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="status">Status :</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control form-control-sm" id="status"    name="status">
                                    <option value="" selected hidden>---Choose---</option>
                                    <option value="1" >Hiệu lực</option>
                                    <option value="0" >Không hiệu lực</option>
                                </select>
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="fromDate">Date Of Birth :</label>
                            </div>
                            <div class="col-md-8 form-inline">

                                <input type="date" name="fromDOB" formControlName="fromDOB" class="form-control form-control-sm"
                                    id="fromDOB">

                                <label for="toDate" class="mx-3">To</label>

                                <input type="date" name="toDOB" formControlName="toDOB" class="form-control form-control-sm"
                                    id="toDOB">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fas fa-search"></i> Search</button>

                            </div>
                            <div class="col-md-8 form-inline"></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
