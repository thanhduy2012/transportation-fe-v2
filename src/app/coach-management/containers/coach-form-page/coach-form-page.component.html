<app-coach-form
    *ngIf="data.type != 'view'"
    (addCoach)="addCoach($event)"   
    (updateCoach)="updateCoach($event)"
    [data]="data"
></app-coach-form>

<app-coach-form-salary-month
    *ngIf="data.type == 'view'"
    (searchForm)="searchSalary($event)"
    [salaryCoach]="salaryCoach$ | async"
>

</app-coach-form-salary-month>
