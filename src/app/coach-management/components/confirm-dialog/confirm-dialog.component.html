<mat-dialog-content>
    <p>
      Do you want to delete?
    </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button class="btn btn-sm btn-danger" (click)="onYesClick()" tabindex="1">YES</button>
      <button mat-button class="btn btn-sm btn-success" mat-dialog-close tabindex="-1">NO</button>
    </mat-dialog-actions>
