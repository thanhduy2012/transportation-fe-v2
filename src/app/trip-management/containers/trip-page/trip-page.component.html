<div class=" listview main">

    <div class="row">
        <div class="col-md-12" style="padding: 15px;">
            <div>

                <div class="module-page1">
                    <div class="page-inner" style="background-color: white;">
                        <h1 style="font-weight: bolder;">Trip management</h1>

                        <app-trip-search
                            (search)="searchTrip($event)"
                            
                        ></app-trip-search>



                        <app-trip-list 
                            [page]="pageOfListTrip$ | async" 
                            [listTrip]="listTrip$ | async"
                            (changePage)="goToPage($event)"
                            (openDialog)="openDialog($event)"
                            (confirmDelete)="deleteTrip($event)"
                        >
                        </app-trip-list>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
